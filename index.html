<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMArena Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 50% 10%, #f0f4ff 0%, #ffffff 60%, #f5f3ff 100%);
            min-height: 100vh;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #2563eb 0%, #9333ea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #2563eb 0%, #9333ea 100%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.05), 0 10px 20px -5px rgba(0, 0, 0, 0.02);
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .tab-transition {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-group {
            transition: transform 0.2s ease;
        }
        
        .input-field:focus-within {
            transform: translateY(-1px);
        }

        /* Custom focus ring matching the theme */
        .custom-focus:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        /* Scrollbar hide */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .project-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body>
    <!-- LOGIN VIEW -->
    <div id="login-view" class="min-h-screen flex items-center justify-center p-4 sm:p-8 transition-opacity duration-500">
        <div class="w-full max-w-md">
            <!-- Header Section -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold tracking-tight mb-2 gradient-text">LMArena</h1>
                <p class="text-gray-500 text-sm font-medium">Empowering student innovation through micro-funding</p>
            </div>

            <!-- Main Card -->
            <div class="glass-card rounded-[24px] p-8 w-full relative overflow-hidden">
                
                <!-- Role Selection Tabs -->
                <div class="flex bg-gray-100 p-1.5 rounded-full mb-8 relative">
                    <div id="tab-bg" class="absolute top-1.5 bottom-1.5 w-[calc(50%-6px)] bg-white rounded-full shadow-sm transition-all duration-300 ease-in-out left-1.5"></div>
                    <button onclick="switchTab('student')" id="student-tab" class="flex-1 relative z-10 text-sm font-semibold py-2.5 text-center rounded-full transition-colors duration-300 text-gray-900">
                        Student Login
                    </button>
                    <button onclick="switchTab('donor')" id="donor-tab" class="flex-1 relative z-10 text-sm font-semibold py-2.5 text-center rounded-full transition-colors duration-300 text-gray-500">
                        Donor Login
                    </button>
                </div>

                <!-- Login Form -->
                <form id="login-form" onsubmit="handleLogin(event)" class="space-y-5">
                    <!-- Email -->
                    <div class="space-y-1.5 input-group">
                        <label for="email" class="text-sm font-medium text-gray-700 block pl-1">Email Address</label>
                        <input type="email" id="email" class="input-field w-full px-4 py-3 rounded-xl border border-gray-200 bg-gray-50/50 text-gray-900 text-sm transition-all duration-200 custom-focus hover:border-gray-300" placeholder="name@example.com">
                        <p id="email-error" class="hidden text-xs text-red-500 pl-1">Please enter a valid email address.</p>
                    </div>

                    <!-- Password -->
                    <div class="space-y-1.5 input-group">
                        <div class="flex justify-between items-center pl-1">
                            <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                            <a href="#" class="text-xs font-medium text-blue-600 hover:text-blue-700 transition-colors">Forgot Password?</a>
                        </div>
                        <input type="password" id="password" class="input-field w-full px-4 py-3 rounded-xl border border-gray-200 bg-gray-50/50 text-gray-900 text-sm transition-all duration-200 custom-focus hover:border-gray-300" placeholder="••••••••">
                        <p id="password-error" class="hidden text-xs text-red-500 pl-1">Password is required.</p>
                    </div>

                    <!-- Action Button -->
                    <button type="submit" class="w-full gradient-bg text-white font-semibold py-3.5 rounded-xl shadow-lg shadow-blue-500/20 hover:shadow-blue-500/30 hover:translate-y-[-1px] active:translate-y-[1px] transition-all duration-200 text-sm mt-2">
                        Sign In
                    </button>

                    <!-- Divider -->
                    <div class="relative py-2">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-100"></div>
                        </div>
                        <div class="relative flex justify-center text-xs uppercase">
                            <span class="bg-white px-3 text-gray-400 tracking-wider font-medium">Or continue with</span>
                        </div>
                    </div>

                    <!-- Google Button -->
                    <button type="button" class="w-full bg-white border border-gray-200 text-gray-700 font-medium py-3 rounded-xl hover:bg-gray-50 hover:border-gray-300 transition-all duration-200 text-sm flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        Google
                    </button>
                </form>

                <!-- Footer -->
                <div class="mt-8 text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account? 
                        <a href="#" class="font-semibold text-blue-600 hover:text-purple-600 transition-colors">Sign Up</a>
                    </p>
                </div>
            </div>
             <div class="text-center mt-8 opacity-60">
                <p class="text-xs font-medium text-gray-400 uppercase tracking-widest">LMArena — Hackathon Edition</p>
            </div>
        </div>
    </div>

    <!-- DASHBOARD VIEW -->
    <div id="dashboard-view" class="hidden w-full min-h-screen pb-20">
        <!-- Navbar -->
        <nav class="glass-nav sticky top-0 z-50 w-full px-4 sm:px-8 py-4">
            <div class="max-w-7xl mx-auto flex items-center justify-between">
                <!-- Logo -->
                <div class="flex items-center gap-2">
                    <h1 class="text-2xl font-bold gradient-text tracking-tight">LMArena</h1>
                    <span id="role-badge" class="hidden sm:inline-block px-2 py-0.5 text-[10px] font-bold uppercase tracking-wider bg-gray-100 text-gray-500 rounded-full">Student</span>
                </div>

                <!-- Desktop Tabs -->
                <div id="desktop-tabs" class="hidden md:flex items-center gap-1 bg-gray-100/50 p-1 rounded-full backdrop-blur-sm">
                    <!-- Injected by JS -->
                </div>

                <!-- Profile -->
                <div class="flex items-center gap-3">
                     <div class="hidden sm:flex flex-col text-right">
                        <span class="text-sm font-semibold text-gray-900">Alex Design</span>
                        <span class="text-xs text-gray-500">Level 3 Creator</span>
                    </div>
                    <div class="relative group">
                        <button class="w-10 h-10 rounded-full gradient-bg p-[2px] cursor-pointer transition-transform hover:scale-105">
                            <div class="w-full h-full rounded-full bg-white overflow-hidden">
                                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Alex" alt="Profile" class="w-full h-full object-cover">
                            </div>
                        </button>
                        <!-- Dropdown -->
                        <div class="absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-lg border border-gray-100 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 transform origin-top-right">
                            <div class="p-2">
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 rounded-lg">Profile Settings</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 rounded-lg">Help Center</a>
                                <div class="h-px bg-gray-100 my-1"></div>
                                <button onclick="handleLogout()" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 rounded-lg">Sign Out</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Mobile Tabs (Scrollable) -->
            <div id="mobile-tabs" class="md:hidden mt-4 overflow-x-auto no-scrollbar flex items-center gap-2 pb-1">
                <!-- Injected by JS -->
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="max-w-7xl mx-auto px-4 sm:px-8 py-8">
            <div id="main-content" class="w-full">
                <!-- Injected by JS -->
            </div>
        </main>

        <!-- Floating Action Button (Student Only) -->
        <button id="fab-upload" class="hidden fixed bottom-8 right-8 z-40 group">
            <div class="absolute inset-0 gradient-bg rounded-full blur opacity-40 group-hover:opacity-70 transition-opacity"></div>
            <div class="relative bg-gray-900 text-white p-4 rounded-full shadow-xl flex items-center gap-2 hover:scale-105 transition-transform">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                <span class="pr-2 font-medium">New Project</span>
            </div>
        </button>
    </div>

    <script>
        let currentRole = 'student'; // Default for login selection
        let userRole = null; // Set after login

        // Data Stores
        const projects = [
            {
                id: 1,
                title: "EcoDrone: Reforestation AI",
                creator: "Sarah Jenkins",
                role: "Computer Science Student",
                desc: "Autonomous drone swarms capable of planting 10,000 trees a day using biodegradable seed pods.",
                image: "https://images.unsplash.com/photo-1508614589041-895b8c9d7ef5?auto=format&fit=crop&q=80&w=800",
                goal: 5000,
                raised: 3250,
                score: 94,
                category: "Sustainability"
            },
            {
                id: 2,
                title: "NeuroLink Assistive Tech",
                creator: "David Chen",
                role: "Biomedical Engineering",
                desc: "Affordable brain-computer interface headset for patients with locked-in syndrome to communicate.",
                image: "https://images.unsplash.com/photo-1555255707-c07966088b7b?auto=format&fit=crop&q=80&w=800",
                goal: 2500,
                raised: 2100,
                score: 88,
                category: "HealthTech"
            },
            {
                id: 3,
                title: "SmartCampus Recycle Bin",
                creator: "Green Team",
                role: "Environmental Club",
                desc: "IoT-enabled bins that automatically sort waste using computer vision and reward students with crypto-tokens.",
                image: "https://images.unsplash.com/photo-1532996122724-e3c354a0b15b?auto=format&fit=crop&q=80&w=800",
                goal: 800,
                raised: 150,
                score: 76,
                category: "IoT"
            },
            {
                id: 4,
                title: "EduVR History Lessons",
                creator: "Maya Patel",
                role: "Education & Tech",
                desc: "Immersive VR experiences allowing students to witness historical events firsthand.",
                image: "https://images.unsplash.com/photo-1592478411213-61535fdd861d?auto=format&fit=crop&q=80&w=800",
                goal: 1200,
                raised: 450,
                score: 82,
                category: "EdTech"
            },
            {
                id: 5,
                title: "Urban Vertical Farm",
                creator: "Marcus Lee",
                role: "Agricultural Science",
                desc: "Compact hydroponic units designed for apartment balconies to grow fresh produce year-round.",
                image: "https://images.unsplash.com/photo-1530836369250-ef72a3f5cda8?auto=format&fit=crop&q=80&w=800",
                goal: 3500,
                raised: 1200,
                score: 91,
                category: "Sustainability"
            },
            {
                id: 6,
                title: "SignLingo AI",
                creator: "Team Vision",
                role: "Computer Vision Lab",
                desc: "Real-time sign language translation app using mobile camera to bridge communication gaps.",
                image: "https://images.unsplash.com/photo-1616628188506-466d445907f5?auto=format&fit=crop&q=80&w=800",
                goal: 4000,
                raised: 3800,
                score: 97,
                category: "AI & ML"
            },
            {
                id: 7,
                title: "SolarWeave Backpack",
                creator: "Elena Rodriguez",
                role: "Product Design",
                desc: "Ergonomic backpack with integrated flexible solar panels to charge devices on the go.",
                image: "https://images.unsplash.com/photo-1553062407-98eeb64c6a62?auto=format&fit=crop&q=80&w=800",
                goal: 1500,
                raised: 300,
                score: 85,
                category: "IoT"
            },
            {
                id: 8,
                title: "BioWrap Packaging",
                creator: "Green Chemists",
                role: "Chemical Engineering",
                desc: "Algae-based biodegradable packaging material to replace single-use plastics in cafeterias.",
                image: "https://images.unsplash.com/photo-1620916297397-a4a5402a3c6c?auto=format&fit=crop&q=80&w=800",
                goal: 6000,
                raised: 1500,
                score: 89,
                category: "Sustainability"
            },
            {
                id: 9,
                title: "MediDrone Express",
                creator: "James Foster",
                role: "Robotics Engineering",
                desc: "High-speed delivery drones for transporting urgent medical supplies between campus clinics.",
                image: "https://images.unsplash.com/photo-1579829366248-204fe8413f31?auto=format&fit=crop&q=80&w=800",
                goal: 8500,
                raised: 2100,
                score: 93,
                category: "HealthTech"
            }
        ];

        // --- Login Logic ---

        function switchTab(role) {
            currentRole = role;
            const bg = document.getElementById('tab-bg');
            const studentTab = document.getElementById('student-tab');
            const donorTab = document.getElementById('donor-tab');

            if (role === 'student') {
                bg.style.left = '6px';
                studentTab.classList.remove('text-gray-500');
                studentTab.classList.add('text-gray-900');
                donorTab.classList.remove('text-gray-900');
                donorTab.classList.add('text-gray-500');
            } else {
                bg.style.left = '50%';
                donorTab.classList.remove('text-gray-500');
                donorTab.classList.add('text-gray-900');
                studentTab.classList.remove('text-gray-900');
                studentTab.classList.add('text-gray-500');
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            
            let isValid = true;

            // Reset errors
            email.classList.remove('border-red-500', 'bg-red-50');
            password.classList.remove('border-red-500', 'bg-red-50');
            emailError.classList.add('hidden');
            passwordError.classList.add('hidden');

            if (!email.value || !email.value.includes('@')) {
                email.classList.add('border-red-500', 'bg-red-50');
                emailError.classList.remove('hidden');
                isValid = false;
            }
            if (!password.value) {
                password.classList.add('border-red-500', 'bg-red-50');
                passwordError.classList.remove('hidden');
                isValid = false;
            }

            if (isValid) {
                const btn = e.target.querySelector('button[type="submit"]');
                const originalText = btn.innerText;
                btn.innerHTML = '<svg class="animate-spin h-5 w-5 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';
                
                setTimeout(() => {
                    btn.innerText = originalText;
                    userRole = currentRole;
                    initDashboard();
                }, 1000);
            }
        }

        function handleLogout() {
            document.getElementById('dashboard-view').classList.add('hidden');
            document.getElementById('login-view').classList.remove('hidden');
            // Reset form
            document.getElementById('login-form').reset();
        }

        // --- Dashboard Logic ---

        function initDashboard() {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('dashboard-view').classList.remove('hidden');
            
            // Setup UI based on role
            const roleBadge = document.getElementById('role-badge');
            roleBadge.innerText = userRole;
            
            const fab = document.getElementById('fab-upload');
            if (userRole === 'student') {
                fab.classList.remove('hidden');
            } else {
                fab.classList.add('hidden');
            }

            renderNavigation();
            // Load initial tab
            const initialTab = userRole === 'student' ? 'Home Feed' : 'Recommended';
            switchDashboardTab(initialTab);
        }

        const studentTabs = ['Home Feed', 'Upload Project', 'Track Funding', 'Messages', 'Profile'];
        const donorTabs = ['Recommended', 'Explore', 'Your Funding', 'Messages', 'Profile'];

        function renderNavigation() {
            const tabs = userRole === 'student' ? studentTabs : donorTabs;
            const desktopContainer = document.getElementById('desktop-tabs');
            const mobileContainer = document.getElementById('mobile-tabs');
            
            const generateTabsHTML = (isMobile) => tabs.map(tab => `
                <button onclick="switchDashboardTab('${tab}')" 
                    class="dashboard-tab px-4 py-2 rounded-full text-sm font-medium transition-all duration-200 whitespace-nowrap
                    ${isMobile ? 'border border-gray-200 bg-white' : 'hover:bg-white hover:shadow-sm text-gray-600'}"
                    data-tab="${tab}">
                    ${tab}
                </button>
            `).join('');

            desktopContainer.innerHTML = generateTabsHTML(false);
            mobileContainer.innerHTML = generateTabsHTML(true);
        }

        function switchDashboardTab(tabName) {
            // Update active state visual
            document.querySelectorAll('.dashboard-tab').forEach(btn => {
                if (btn.dataset.tab === tabName) {
                    btn.classList.remove('text-gray-600', 'bg-white', 'border-gray-200');
                    btn.classList.add('bg-white', 'text-blue-600', 'shadow-sm', 'ring-1', 'ring-gray-100');
                    if(btn.parentElement.id === 'desktop-tabs') btn.classList.add('font-semibold');
                } else {
                    btn.classList.add('text-gray-600');
                    btn.classList.remove('bg-white', 'text-blue-600', 'shadow-sm', 'ring-1', 'ring-gray-100', 'font-semibold');
                     if(btn.parentElement.id === 'mobile-tabs') btn.classList.add('bg-white', 'border-gray-200');
                }
            });

            renderContent(tabName);
        }

        function renderContent(tabName) {
            const container = document.getElementById('main-content');
            
            // --- HOME FEED / RECOMMENDED ---
            if (tabName === 'Home Feed' || tabName === 'Recommended') {
                container.innerHTML = `
                    <div class="mb-6 flex items-center justify-between">
                        <h2 class="text-xl font-bold text-gray-900">${tabName === 'Recommended' ? 'Recommended for You' : 'Recent Activity'}</h2>
                        <button class="text-sm font-medium text-blue-600 hover:text-blue-700">View All</button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${projects.map(p => createProjectCard(p)).join('')}
                    </div>
                `;
            } 
            // --- EXPLORE ---
            else if (tabName === 'Explore') {
                container.innerHTML = `
                    <div class="mb-6">
                        <div class="relative">
                            <input type="text" placeholder="Search projects, tags, or creators..." class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition-all">
                            <svg class="w-5 h-5 text-gray-400 absolute left-3 top-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${projects.reverse().map(p => createProjectCard(p)).join('')}
                    </div>
                `;
            }
            // --- UPLOAD PROJECT (Student) ---
            else if (tabName === 'Upload Project') {
                 container.innerHTML = `
                    <div class="max-w-2xl mx-auto">
                        <div class="bg-white rounded-2xl p-6 sm:p-8 shadow-sm border border-gray-100">
                            <div class="text-center mb-8">
                                <h2 class="text-2xl font-bold text-gray-900">Create New Project</h2>
                                <p class="text-gray-500 mt-1">Share your innovation with the world</p>
                            </div>
                            <div class="space-y-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Project Title</label>
                                    <input type="text" class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" placeholder="e.g., Solar-Powered Water Purifier">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                                    <select class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
                                        <option>Sustainability</option>
                                        <option>HealthTech</option>
                                        <option>EdTech</option>
                                        <option>AI & ML</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Funding Goal ($)</label>
                                    <input type="number" class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" placeholder="1000">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                                    <textarea rows="4" class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" placeholder="Describe your project..."></textarea>
                                </div>
                                <div class="pt-4">
                                    <button class="w-full gradient-bg text-white font-semibold py-3 rounded-xl shadow-lg hover:shadow-xl transition-all">Launch Project</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            // --- TRACK FUNDING / YOUR FUNDING ---
            else if (tabName === 'Track Funding' || tabName === 'Your Funding') {
                container.innerHTML = `
                    <h2 class="text-xl font-bold text-gray-900 mb-6">${tabName === 'Track Funding' ? 'Your Active Projects' : 'Portfolio'}</h2>
                    <div class="space-y-4">
                        ${projects.slice(0, 2).map(p => createListCard(p)).join('')}
                    </div>
                `;
            }
            // --- MESSAGES ---
            else if (tabName === 'Messages') {
                container.innerHTML = `
                    <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden min-h-[400px] flex items-center justify-center flex-col p-8">
                        <div class="w-16 h-16 bg-blue-50 rounded-full flex items-center justify-center mb-4">
                            <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
                        </div>
                        <h3 class="text-lg font-bold text-gray-900">No messages yet</h3>
                        <p class="text-gray-500 text-center mt-2">Connect with ${userRole === 'student' ? 'donors' : 'students'} to start a conversation.</p>
                    </div>
                `;
            }
            // --- PROFILE ---
            else if (tabName === 'Profile') {
                container.innerHTML = `
                    <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                        <div class="h-32 gradient-bg"></div>
                        <div class="px-8 pb-8">
                            <div class="relative flex justify-between items-end -mt-12 mb-6">
                                <div class="w-24 h-24 rounded-full border-4 border-white bg-white overflow-hidden shadow-md">
                                     <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Alex" alt="Profile" class="w-full h-full object-cover">
                                </div>
                                <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg text-sm font-medium hover:bg-gray-200 transition-colors">Edit Profile</button>
                            </div>
                            <div>
                                <h2 class="text-2xl font-bold text-gray-900">Alex Design</h2>
                                <p class="text-gray-500 font-medium">Computer Science • Year 3</p>
                                <div class="mt-6 grid grid-cols-3 gap-4 border-t border-b border-gray-100 py-6">
                                    <div class="text-center">
                                        <div class="text-2xl font-bold text-gray-900">12</div>
                                        <div class="text-xs text-gray-500 uppercase tracking-wide">Projects</div>
                                    </div>
                                    <div class="text-center border-l border-gray-100">
                                        <div class="text-2xl font-bold text-gray-900">94</div>
                                        <div class="text-xs text-gray-500 uppercase tracking-wide">Score</div>
                                    </div>
                                    <div class="text-center border-l border-gray-100">
                                        <div class="text-2xl font-bold text-gray-900">$5.2k</div>
                                        <div class="text-xs text-gray-500 uppercase tracking-wide">Raised</div>
                                    </div>
                                </div>
                                <div class="mt-6">
                                    <h3 class="font-bold text-gray-900 mb-3">About</h3>
                                    <p class="text-gray-600 text-sm leading-relaxed">
                                        Passionate about using technology to solve real-world problems. Currently focused on sustainability and AI applications for environmental monitoring.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        function createProjectCard(p) {
            const percent = Math.min(100, Math.round((p.raised / p.goal) * 100));
            return `
            <div class="bg-white rounded-2xl overflow-hidden border border-gray-100 shadow-sm project-card flex flex-col h-full">
                <div class="relative h-48 overflow-hidden">
                    <img src="${p.image}" class="w-full h-full object-cover transition-transform duration-700 hover:scale-110" alt="${p.title}">
                    <div class="absolute top-3 left-3 bg-white/90 backdrop-blur-sm px-2 py-1 rounded-lg text-xs font-bold text-gray-700 shadow-sm">
                        ${p.category}
                    </div>
                    <div class="absolute top-3 right-3 bg-black/60 backdrop-blur-sm px-2 py-1 rounded-lg text-xs font-bold text-white flex items-center gap-1">
                        <svg class="w-3 h-3 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                        AI Score: ${p.score}
                    </div>
                </div>
                <div class="p-5 flex flex-col flex-1">
                    <h3 class="font-bold text-lg text-gray-900 leading-tight mb-1">${p.title}</h3>
                    <p class="text-xs text-gray-500 font-medium mb-3">by ${p.creator}</p>
                    <p class="text-sm text-gray-600 mb-4 line-clamp-2">${p.desc}</p>
                    
                    <div class="mt-auto space-y-3">
                        <div>
                            <div class="flex justify-between text-xs font-bold text-gray-700 mb-1">
                                <span>${p.raised} raised</span>
                                <span class="text-gray-400">of ${p.goal}</span>
                            </div>
                            <div class="w-full bg-gray-100 rounded-full h-2 overflow-hidden">
                                <div class="gradient-bg h-full rounded-full" style="width: ${percent}%"></div>
                            </div>
                        </div>
                        <button class="w-full py-2.5 rounded-xl text-sm font-semibold transition-all
                            ${userRole === 'donor' ? 'gradient-bg text-white shadow-lg hover:shadow-blue-500/30 hover:-translate-y-0.5' : 'bg-gray-50 text-gray-900 hover:bg-gray-100 border border-gray-200'}">
                            ${userRole === 'donor' ? 'Fund Now' : 'View Details'}
                        </button>
                    </div>
                </div>
            </div>
            `;
        }

        function createListCard(p) {
             const percent = Math.min(100, Math.round((p.raised / p.goal) * 100));
             return `
                <div class="bg-white p-4 rounded-xl border border-gray-100 flex gap-4 items-center shadow-sm hover:shadow-md transition-shadow">
                    <img src="${p.image}" class="w-20 h-20 rounded-lg object-cover" alt="${p.title}">
                    <div class="flex-1 min-w-0">
                        <h4 class="font-bold text-gray-900 truncate">${p.title}</h4>
                        <div class="text-xs text-gray-500 mb-2">Last update: 2 days ago</div>
                        <div class="w-full bg-gray-100 rounded-full h-1.5 overflow-hidden">
                            <div class="gradient-bg h-full rounded-full" style="width: ${percent}%"></div>
                        </div>
                    </div>
                    <div class="text-right pl-2">
                        <span class="block font-bold text-gray-900">${percent}%</span>
                        <span class="text-xs text-green-600 font-medium">Active</span>
                    </div>
                </div>
             `;
        }
    </script>
</body>
</html>
